<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getDoc - Google Drive CMS Demo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        // fetch('https://google-drive-cms.herokuapp.com/api/v1/getDoc?id=1UC7Ah_8EYoGRH2aVrkByiM9XTGgeUVeJ8-2sAuKjdgY')
        // fetch('http://localhost/api/v1/getDoc?id=1UC7Ah_8EYoGRH2aVrkByiM9XTGgeUVeJ8-2sAuKjdgY')
        fetch('http://localhost:180/api/v1/getDoc?id=17mtPSQNASCk4-WeRgTxPSf7YgfUSDg6KTpVQ62BP-gE')
            .then(response => response.json())
            // .then((data) => document.body.innerHTML = data.html)
            .then((data) => document.querySelector('#app-container').innerHTML = data.html)
            .catch(console.error);
    </script>
</head>

<body>
    <div id="app-container" class="container py-5">

    </div>
